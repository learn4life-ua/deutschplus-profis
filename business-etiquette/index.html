const escapeHtml = (s='') => s.replace(/[&<>"']/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[ch]));
const escapeRegex = (s='') => s.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');

function highlightText(text, filter) {
  if (!filter) return escapeHtml(text);
  const safe = escapeRegex(filter);
  const re = new RegExp(`(${safe})`, 'gi');
  return escapeHtml(text).replace(re, '<span class="highlight">$1</span>');
}

function renderCards(filter = "") {
  const cardsContainer = document.getElementById('cardsContainer');
  cardsContainer.innerHTML = '';

  const data = dictionaryData.filter(item => {
    const hay = `${item.german} ${item.ukrainian} ${item.sentence}`.toLowerCase();
    return hay.includes(filter.toLowerCase());
  });

  if (data.length === 0) {
    cardsContainer.innerHTML = `<div class="vocab-card" style="text-align:center">
      <h3>Нічого не знайдено</h3>
      <p class="translation" style="color:var(--muted)">Спробуйте інший запит.</p>
    </div>`;
    return;
  }

  data.forEach(item => {
    const audioHtml = item.id ? `
      <audio controls preload="none">
        <source src="${item.id}" type="audio/mpeg">
        Ваш браузер не підтримує аудіо.
      </audio>` : '';

    const card = document.createElement('div');
    card.className = "vocab-card";
    card.innerHTML = `
      <span class="tag">#ДіловийЕтикет</span>
      <h3>${highlightText(item.german, filter)}</h3>
      <p class="translation"><strong>Переклад:</strong> ${highlightText(item.ukrainian, filter)}</p>
      <p class="sentence">${highlightText(item.sentence, filter)}</p>
      ${audioHtml}
    `;
    cardsContainer.appendChild(card);
  });
}

function debounce(fn, wait = 250) {
  let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn.apply(null,args), wait); };
}

window.addEventListener('load', () => {
  renderCards();
  const searchInput = document.getElementById('searchInput');
  searchInput.addEventListener('input', debounce(() => renderCards(searchInput.value.trim())));
});
</script>
