<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Сторінку не знайдено — Deutsch+Profis</title>
<meta name="description" content="Помилка 404: сторінку не знайдено. Поверніться на головну або до змісту." />
<meta name="theme-color" content="#009846" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet" />
<style>
:root {
  --green: #009846;
  --dark: #1f2937;
  --muted: #6b7280;
  --bg: #f9fafb;
  --card-bg: #ffffff;
  --border-color: #e5e7eb;
  --radius: 16px;
  --shadow-lg: 0 10px 15px -3px rgba(0,0,0,.05), 0 4px 6px -4px rgba(0,0,0,.05);
  --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
}
body {
  margin: 0;
  background: var(--bg);
  color: #374151;
  font-family: 'Inter', system-ui, sans-serif;
  line-height: 1.6;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
.wrap {
  box-sizing: border-box;
  max-width: 800px;
  margin: 0 auto;
  padding: 0 clamp(16px, 5vw, 24px);
}
.main-nav {
  position: sticky;
  top: 16px;
  margin: 16px clamp(16px, 5vw, 24px) 0;
  z-index: 50;
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(10px);
  border: 1px solid var(--border-color);
  border-radius: 16px;
  box-shadow: var(--shadow-lg);
}
.main-nav .nav-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1100px;
  margin: 0 auto;
  padding: 12px clamp(16px, 5vw, 24px);
}
.logo {
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: 700;
  font-size: 18px;
  color: var(--dark);
  text-decoration: none;
}
.logo svg { color: var(--green); }
main {
  flex-grow: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}
.error-code {
    font-size: clamp(6rem, 25vw, 10rem);
    font-weight: 800;
    color: var(--border-color);
    line-height: 1;
}
h1 {
  font-size: clamp(2rem, 5vw, 2.5rem);
  color: var(--dark);
  margin: -2rem 0 0.5rem;
}
p {
    font-size: 1.125rem;
    color: var(--muted);
    max-width: 400px;
    margin: 0 auto 24px;
}
.actions {
    display: flex;
    justify-content: center;
    gap: 16px;
}
.d-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  cursor: pointer;
  text-decoration: none;
  border: 1px solid transparent;
  padding: 12px 24px;
  border-radius: 12px;
  font-weight: 700;
  font-size: 16px;
  transition: var(--transition);
}
.d-btn--primary { background: var(--green); color: #fff; }
.d-btn--secondary { background: var(--card-bg); color: var(--dark); border-color: var(--border-color); }
.d-btn:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-lg);
}
.footer {
  text-align: center;
  color: var(--muted);
  font-size: 14px;
  padding: clamp(40px, 7vw, 60px) 0;
  background: var(--card-bg);
  border-top: 1px solid var(--border-color);
}
.footer a { color: var(--green); text-decoration: none; font-weight: 500; }
.footer a:hover { text-decoration: underline; }
</style>
</head>
<body>

<nav class="main-nav">
  <div class="nav-content">
    <a href="index.html" class="logo">
      <svg width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
      Deutsch<span style="color:var(--green)">+</span>Profis
    </a>
  </div>
</nav>

<main>
    <div class="wrap">
        <div class="error-code">404</div>
        <h1>Сторінку не знайдено</h1>
        <p>На жаль, посилання, за яким ви перейшли, застаріло або сторінку було видалено.</p>
        <div class="actions">
            <a href="index.html" class="d-btn d-btn--primary">На головну</a>
            <a href="dialogues.html" class="d-btn d-btn--secondary">До змісту діалогів</a>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="wrap">
      <p>© 2025 Deutsch+Profis • ВСП «АЕФК ПДАУ». Усі права захищені.</p>
    </div>
</footer>

</body>
</html>
