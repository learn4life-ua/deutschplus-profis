<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Deutsch+Profis — Німецька для професії</title>
<meta name="description" content="Deutsch+Profis: фахова лексика, діалоги для роботи, практичні завдання та культура праці. Все для швидкого і структурованого старту німецької." />
<meta name="theme-color" content="#009846" />
<meta property="og:title" content="Deutsch+Profis — Німецька для професії" />
<meta property="og:description" content="Словники, діалоги, вправи, етикет. Німецька для роботи — просто та практично." />
<meta property="og:type" content="website" />
<meta property="og:image" content="https://res.cloudinary.com/dsbqtfrkc/image/upload/v1717672358/og-image-d-profis_v2_b1qf8a.png" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet" />
<style>
:root {
  --green: #009846;
  --green-light: #e6f5f0;
  --dark: #1f2937;
  --yellow: #FFED00;
  --muted: #6b7280;
  --bg: #f9fafb;
  --card-bg: #ffffff;
  --border-color: #e5e7eb;
  --radius: 16px;
  --shadow: 0 4px 6px -1px rgba(0,0,0,.03), 0 2px 4px -2px rgba(0,0,0,.03);
  --shadow-lg: 0 10px 15px -3px rgba(0,0,0,.05), 0 4px 6px -4px rgba(0,0,0,.05);
  --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
}

/* ===== BASE ===== */
html { scroll-behavior: smooth; scroll-padding-top: 100px; }
body {
  margin: 0;
  background: var(--bg);
  color: #374151;
  font-family: 'Inter', system-ui, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  line-height: 1.6;
}
.wrap { box-sizing: border-box; max-width: 1100px; margin: 0 auto; padding: 0 24px; }

/* ЄДИНИЙ РИТМ ДЛЯ СЕКЦІЙ */
section { padding: 80px 0; }
@media (max-width: 768px) { section { padding: 56px 0; } }

/* ===== TYPE ===== */
h1, h2, h3 {
  color: var(--dark);
  font-weight: 800;
  line-height: 1.25;
  margin: 0;
}
h1 { font-size: clamp(36px, 5vw, 52px); }
h2 {
  font-size: clamp(28px, 4vw, 36px);
  text-align: center;
  margin-bottom: 40px;
}
h3 { font-size: 20px; margin-bottom: 8px; }
.lead {
  font-size: clamp(16px, 2vw, 18px);
  color: var(--muted);
  max-width: 640px;
  margin: 20px auto 40px;
}
.center { text-align: center; }

/* ===== NAV ===== */
.main-nav {
  position: sticky;
  top: 16px;
  margin: 16px 24px 0;
  z-index: 50;
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(10px);
  border: 1px solid var(--border-color);
  border-radius: 16px;
  padding: 12px 24px;
  box-shadow: var(--shadow-lg);
}
.main-nav .nav-content {
  display: flex; justify-content: space-between; align-items: center;
  max-width: 1100px; margin: 0 auto;
}
.logo { display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 18px; color: var(--dark); text-decoration: none; }
.logo svg { color: var(--green); }
.nav-links { display: flex; gap: 24px; list-style: none; margin: 0; padding: 0; }
.nav-links a { text-decoration: none; color: var(--dark); font-weight: 500; transition: color 0.2s; }
.nav-links a:hover { color: var(--green); }
.nav-toggle { display: none; }

@media (max-width: 768px) {
  .nav-links {
    display: none; position: absolute; top: calc(100% + 8px); left: 0; right: 0;
    background: var(--card-bg); flex-direction: column; padding: 16px;
    border-radius: var(--radius); box-shadow: var(--shadow-lg); border: 1px solid var(--border-color); gap: 16px;
  }
  .nav-links.active { display: flex; }
  .nav-toggle { display: block; cursor: pointer; background: none; border: none; padding: 0; }
}

/* ===== HEADER ===== */
.header { padding: 80px 0; text-align: center; }
.header .actions { display:flex; gap:16px; justify-content:center; flex-wrap:wrap; margin-top: 8px; }
@media (max-width: 768px) { .header { padding: 56px 0; } }

/* ===== BUTTONS ===== */
.d-btn {
  display: inline-flex; align-items: center; justify-content: center; gap: 8px;
  cursor: pointer; text-decoration: none; border: 1px solid transparent;
  padding: 12px 24px; border-radius: 12px; font-weight: 700; font-size: 16px; transition: var(--transition);
}
.d-btn--primary { background: var(--green); color: #fff; }
.d-btn--secondary { background: var(--card-bg); color: var(--dark); border-color: var(--border-color); }
.d-btn:hover { transform: translateY(-3px); box-shadow: var(--shadow-lg); }

/* ===== GRID & CARDS ===== */
.d-grid { display: grid; gap: 24px; grid-template-columns: 1fr; }
@media (min-width: 640px) { .d-grid { grid-template-columns: repeat(2, 1fr); } }
@media (min-width: 1024px) { .d-grid { grid-template-columns: repeat(4, 1fr); } }

.feature-card {
  background: var(--card-bg); border: 1px solid var(--border-color);
  padding: 32px 24px; border-radius: var(--radius); transition: var(--transition);
  text-decoration: none; color: inherit; display: block;
}
.feature-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-lg); border-color: var(--green); }
.feature-card .icon { display: inline-flex; padding: 12px; background: var(--green-light); color: var(--green); border-radius: 12px; margin-bottom: 16px; }
.feature-card p { color: var(--muted); margin: 0; font-size: 15px; }
@media (max-width: 639.98px) { .feature-card { margin-bottom: 8px; } }

/* ===== ABOUT ===== */
.about-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 48px; align-items: center; }
@media (max-width: 768px) { .about-grid { grid-template-columns: 1fr; gap: 32px; } }
.about-content h2 { text-align: left; margin-bottom: 24px; }
.about-content p.muted { font-size: 16px; margin: 0 0 8px; }
.about-content ul { list-style: none; padding: 0; margin: 24px 0 0; }
.about-content li { display: flex; align-items: flex-start; gap: 12px; margin-bottom: 16px; }
.about-content li svg { color: var(--green); flex-shrink: 0; margin-top: 4px; }
.about-img { width: 100%; border-radius: var(--radius); box-shadow: var(--shadow-lg); aspect-ratio: 4 / 3; object-fit: cover; }

/* ===== CTA ===== */
#cta { padding: 80px 0; }
.cta-card {
  background: var(--card-bg); border: 1px solid var(--border-color);
  padding: clamp(32px, 6vw, 56px); border-radius: 24px; text-align: center;
  margin: 0 auto;
}
.cta-card h2 { color: var(--green); margin-bottom: 16px; }
.cta-card p { color: var(--muted); max-width: 560px; margin: 0 auto 28px; }

/* ===== FAQ ===== */
#faq { padding: 80px 0; }
.faq-container { max-width: 768px; margin: 0 auto; }
details {
  background: var(--card-bg); border: 1px solid var(--border-color);
  border-radius: 12px; padding: 24px; transition: var(--transition);
  margin-bottom: 16px;
}
summary {
  cursor: pointer; font-weight: 700; color: var(--dark);
  list-style: none; display: flex; justify-content: space-between; align-items: center; font-size: 16px;
}
summary::-webkit-details-marker { display: none; }
summary::after { content: '+'; font-size: 24px; font-weight: 500; color: var(--green); transform: rotate(0); transition: transform 0.2s ease; }
details[open] { border-color: var(--green); }
details[open] summary { color: var(--green); }
details[open] summary::after { transform: rotate(45deg); }
details .muted { padding-top: 12px; border-top: 1px solid var(--border-color); margin-top: 20px; }

/* ===== FOOTER ===== */
.footer { text-align: center; color: var(--muted); margin-top: 40px; padding: 40px 0 32px; font-size: 14px; }
.footer a { color: var(--green); text-decoration: none; font-weight: 500; }
.footer a:hover { text-decoration: underline; }

/* ===== ANIMATIONS ===== */
.fade-in { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
.fade-in.is-visible { opacity: 1; transform: translateY(0); }
</style>
</head>
